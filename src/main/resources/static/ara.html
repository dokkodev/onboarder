        <div id="content">
            <div class="bg">

                    <form method="post" action="http://ara.kaist.ac.kr/mobile/account/login/">

                            <li>
                            <span class="login_id">

                            </span>
                            </li>
                            <li>
                            <span class="login_pw">

                            </span>
                            </li>

                        <p class="lgbutton">

                    <p class="sv">

                    <label>아이디 저장</label> 
                    <input type="checkbox" id="savePWD" name="sPWD" onclick="initPwd();checkSmartLevel(this);">
